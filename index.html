    #graphicsbox {
        margin: 0px;
        position: static; /* fixed or static */
        text-align: center;

</style>
<body>

<script src="main.js"></script>

<script id="vs0" type="x-shader/x-vertex">
/* VERTEX SHADER */
//varying vec4 col;
varying vec3 my_pos;

/* texture coord in THREE.js is "uv" */
varying vec2 my_uv;

void main()
{
	my_pos = position;
    my_uv = uv; /* init from default attrib "uv" */
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}
</script>

<script id="fs0" type="x-shader/x-fragment">
/* FRAGMENT SHADER */
//precision mediump float;
//varying vec4 col;
varying vec3 my_pos;
uniform vec4 color_dark;
uniform sampler2D marb_tex;
uniform vec2 time;

varying vec2 my_uv;

void main()
{
	vec3 rgb = vec3(abs(sin(time.x * 3.0)), 0.0, 0.0);
	gl_FragColor = vec4(rgb, 1.0);
}
</script>

<script id="vs1" type="x-shader/x-vertex">
/* VERTEX SHADER */

varying vec3 my_pos;

/* texture coord in THREE.js is "uv" */

<script id="fs1" type="x-shader/x-fragment">
/* FRAGMENT SHADER */
//precision mediump float;
//varying vec4 col;
varying vec3 my_pos;
uniform vec4 color_dark;
uniform sampler2D marb_tex;
uniform vec2 time;

varying vec2 my_uv;

void main()
{
	vec3 rgb = vec3(abs(sin(time.x * 10.0)), -sin(time.x), cos(time.x * 5.0));
	gl_FragColor = vec4(rgb, 1.0);
}
</script>



<div id="graphicsbox"></div>
